name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Validate NAME_REGISTRY
      run: |
        python3 scripts/check_name_registry.py

    - name: Run tests
      run: |
        pytest agora/tests/ -v --cov=agora --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Security audit
      run: |
        pip install bandit safety
        bandit -r agora/ -f json -o bandit-report.json || true
        safety check

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Lint
      run: |
        pip install flake8 black
        flake8 agora/ --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check agora/ || true

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t dharmic-agora:test .
        docker run --rm dharmic-agora:test python -c "import agora; print('Import OK')"
